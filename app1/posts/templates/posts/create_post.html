{% extends 'base.html' %}

{% block title %}Create post{% endblock title %}

{% block title_content %}New post{% endblock title_content %}

{% block content %}
    <div class="col-md-4">
        <form action="{{ url_for('posts.create_post') }}" method="POST">
            {% for field in form %}
                <div class="form-group">
                    {{ field.label(class='control-label') }}
                    {{ field(class='form-control') }}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-success">Create</button>
        </form>
    </div>
{% endblock content %}
