{% extends 'base.html' %}

{% block title %}
    {{ tag.name }} posts
{% endblock title %}

{% block title_content %}
    Posts for '{{ tag.name }}' tag:
{% endblock title_content %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <a href="{{ url_for('posts.post_detail', slug=post.slug) }}">
                {{ post.title }}
            </a>
        </div>
    {% endfor %}
{% endblock content %}
